name: CI
on:
  push:
    branches:
      - main
    tags: "*"
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests with coverage
        run: julia --project=. --code-coverage=user -e 'using Pkg; Pkg.test()'

      - name: Generate coverage reports and enforce threshold
        run: |
          julia --project=. -e '
            using Coverage
            cov = process_folder("src")
            percent = coverage_summary(cov)
            println("Overall coverage: $(round(percent, digits=2))%")
            min_cov = 80.0
            if percent < min_cov
                println("❌ Coverage below minimum (expected ≥ $min_cov%)")
                exit(1)
            else
                println("✅ Coverage OK (≥ $min_cov%)")
            end
            Coverage.LCOV.writefile("lcov.info", cov)
            Coverage.HTML.coverage("coverage", cov)
          '

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            lcov.info
      # - uses: julia-actions/julia-runtest@v1
      # - uses: julia-actions/julia-processcoverage@v1
      # - uses: codecov/codecov-action@v2
      #   with:
      #     files: lcov.info
      # - uses: julia-actions/julia-uploadcoveralls@v1
      #  env:
      #    COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Add GLMakie/XFVB dependencies
        run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev
      - name: Checkout
        uses: actions/checkout@v4
      - name: Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1"
      - name: Julia cache
        uses: julia-actions/cache@v1
      - name: "BuildPkg"
        uses: julia-actions/julia-buildpkg@v1
      - name: "docdeploy"
        uses: julia-actions/julia-docdeploy@v1
        with:
          prefix: xvfb-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISPLAY: :0
      - name: Doc build
        run: |
          DISPLAY=:0 xvfb-run -s '-screen 0 1024x768x24' julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using BattMo
            DocMeta.setdocmeta!(BattMo, :DocTestSetup, :(using JutulDarcy); recursive=true)
            doctest(BattMo)'
